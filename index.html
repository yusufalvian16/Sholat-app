<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sholat Checker</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/app.js" defer></script>
    <script src="js/auth.js" defer></script>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-light bg-white shadow-sm">
      <div class="container">
        <span class="navbar-brand mb-0 h1">ðŸ“¿ Sholat Checker</span>
        <span id="user-profile" class="navbar-text"></span>
        <button id="logout-btn" class="btn btn-outline-danger btn-sm">
          Logout
        </button>
      </div>
    </nav>

    <div class="container py-4">
      <h4 class="text-center mb-3">Absen Sholat Hari Ini</h4>

      <div class="card shadow-sm p-4">
        <div id="prayer-buttons" class="d-grid gap-2">
          <button class="btn btn-outline-success" data-prayer="Subuh">
            Subuh
          </button>
          <button class="btn btn-outline-success" data-prayer="Dzuhur">
            Dzuhur
          </button>
          <button class="btn btn-outline-success" data-prayer="Ashar">
            Ashar
          </button>
          <button class="btn btn-outline-success" data-prayer="Maghrib">
            Maghrib
          </button>
          <button class="btn btn-outline-success" data-prayer="Isya">
            Isya
          </button>
        </div>

        <div id="message" class="mt-3 text-center"></div>
      </div>

      <h5 class="mt-5 text-center">Rekap Sholat Hari Ini</h5>
      <div class="table-responsive mt-3">
        <table class="table table-striped">
          <thead class="table-dark">
            <tr>
              <th>Nama</th>
              <th>Subuh</th>
              <th>Dzuhur</th>
              <th>Ashar</th>
              <th>Maghrib</th>
              <th>Isya</th>
            </tr>
          </thead>
          <tbody id="rekap-table"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
