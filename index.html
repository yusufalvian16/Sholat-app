<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sholat Checker</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="js/supabaseClient.js"></script>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <span class="navbar-brand mb-0 h1">ðŸ“¿ Sholat Checker</span>
        <span id="current-date" class="navbar-text me-3"></span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pages/statistics.html">Statistik</a>
            </li>
          </ul>
          <span id="user-profile" class="navbar-text me-2"></span>
          <button id="logout-btn" class="btn btn-outline-danger btn-sm">
            Logout
          </button>
        </div>
      </div>
    </nav>

    <div class="container py-4">
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="card shadow-sm p-4">
            <h4 class="text-center mb-3">Absen Sholat Hari Ini</h4>
            <div id="prayer-buttons" class="d-grid gap-2">
              <button class="btn btn-outline-success" data-prayer="Subuh">
                Subuh
              </button>
              <button class="btn btn-outline-success" data-prayer="Dzuhur">
                Dzuhur
              </button>
              <button class="btn btn-outline-success" data-prayer="Ashar">
                Ashar
              </button>
              <button class="btn btn-outline-success" data-prayer="Maghrib">
                Maghrib
              </button>
              <button class="btn btn-outline-success" data-prayer="Isya">
                Isya
              </button>
            </div>
            <div id="message" class="mt-3 text-center"></div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card shadow-sm p-4">
            <h4 class="text-center mb-3">Rekap Hari Ini</h4>
            <div class="table-responsive">
              <table class="table table-striped">
                <thead class="table-dark">
                  <tr>
                    <th>Nama</th>
                    <th>Subuh</th>
                    <th>Dzuhur</th>
                    <th>Ashar</th>
                    <th>Maghrib</th>
                    <th>Isya</th>
                  </tr>
                </thead>
                <tbody id="rekap-table"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
